<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./landingpage.css" />
    <link rel="stylesheet" href="./gallery.css" />
    <link rel="stylesheet" href="./game.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin = "anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>
  <body style="width: 100%; height:100%; overflow: hidden; margin: 0; padding: 0;">
    <div id="landingpageContainer" class="GeneralContainer w-full min-h-full  overflow-y-auto overflow-x-hidden absolute top-0 left-0" >
      <div class="Page_1_Container w-full h-full overflow-hidden py-5">
        <div class="NavigationContainer w-full h-auto flex flex-row py-3 text-gray-300">
          <div class="MuseumNameContainer w-2/12 h-auto flex justify-center items-center">
            <h1 class="museum_name text-2xl font-semibold" data-i18n="Homepage.museum_name"></h1>
          </div>

          <div class="NavBarContainer w-10/12 h-auto flex flex-row items-center justify-end-safe px-5">
            <nav class="NavBar w-auto h-auto flex items-center justify-around text-md ">
              <a data-i18n="MenuBar.about" id="about" class="navigation about px-2" href="/about">About</a>
              <a data-i18n="MenuBar.gallery" id="gallery" class="navigation gallery px-2" href="/gallery">Gallery</a>
              <a data-i18n="MenuBar.contact" id="contact" class="navigation contact px-2" href="/contact">Contact</a>
            </nav>
            <div class="LanguageSwitcherContainer w-auto h-auto flex flex-row items-center transition-all ease-in-out 10s text-xs font-semibold">
              <div class="VietBtn lang flex items-center justify-around mx-2 border-2 border-gray-200 rounded-lg text-gray-200">
                <button href="/" onclick="changeLanguage('vi')">VI</button>
              </div>
              <div class="EnBtn lang hidden mx-2 border-2 border-gray-400 hover:border-orange-400 rounded-lg text-gray-300">
                <button href="/" onclick="changeLanguage('en')">EN</button>
              </div>
            </div>
          </div>

      </div>

        <div class="ContentContainer w-full h-auto overflow-hidden my-3 bg-transparent">
          <div class="WrapContainer w-auto overflow-hidden" style="max-height: fit-content;">
            <div class="PagesContainer w-full h-auto overflow-auto">
              <div id="landingpage" class="landingpage w-full" style="height: fit-content"></div>
            </div>
          </div>
        </div>

        <footer class="Footer w-full h-auto">
          <div class="w-full h-auto flex flex-row items-center justify-center CircleWrapContainer">
            <div class="WrapperCircle rounded-2xl mx-2 flex items-center justify-center">
              <div class="Circle rounded-2xl"></div>
            </div>
            <div class="WrapperCircle rounded-2xl mx-2 flex items-center justify-center">
              <div class="Circle rounded-2xl"></div>
            </div>
            <div class="WrapperCircle rounded-2xl mx-2 flex items-center justify-center">
              <div class="Circle rounded-2xl"></div>
            </div>
          </div>
        </footer>
      </div>
    </div>


    <!--  Game Container -->
    <div class="loading-container" id="loading-container" style="display: none;">
      <div id="loading-bar">
        <div id="progress"></div>
      </div>
    
      <div class="flex text-center">
        <div>Loading gallery. Please wait...</div>
      </div>
    </div>
    
    <div class="MenuContainerWrapper w-full h-full flex items-center justify-center bg-amber-300">
      <div class="menu-container" id="menu-container" style="display: none;">
        <div class="MenuCloseContainer flex items-center justify-end" style="width:100%;">
          <i class="menu_close bi bi-x bg-orange-400 rounded-2xl" id="menu-close" ></i>
        </div>
      
        <h2>Menu</h2>
      
        <div style="font-size: 18px; font-weight: 600; color: ivory;">
          Select the Gallery / Museum
        </div>
      
        <div id="menu-selection-list"></div>
        <hr>
        <div class="GuidanceContainer py-5 text-gray-300 text-center">
          <ul>
            <li class="text-gray-300">Use WASD to move around</li>
            <li class="text-gray-300">Escape key to open/close menu</li>
            <li class="text-gray-300">Hover on annotation for details</li>
            <li class="text-gray-300">Click on annotation to upload image</li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="toast-alert" id="toast-alert"></div>
    
    <div class="upload-modal" id="upload-modal">
      <div id="upload-close" class="upload-modal-close">
        <i class="bi bi-x"></i>
      </div>
    
      <div class="upload-header">
        <h2>Upload Image</h2>
      </div>
    
      <div class="upload-container" id="upload-container">
        <label for="upload-input" class="upload-label">
          <div id="upload-text" class="flex items-center justify-center text-gray-300">Upload file here</div>
          <img src="" alt="" class="upload-preview" id="upload-preview" style="display: none;">
        </label>
        <input type="file" id="upload-input" accept="image/png, image/jpeg, image/webP, image/jpg" style="display: none;">
      </div>
    
      <div class="upload-details overflow-auto">
        <input type="text" name="" id="upload-title" placeholder="title" maxlength="30">
        <textarea name="" id="upload-vietnamese-description" placeholder="Vietnamese Description"></textarea>
        <textarea name="" id="upload-english-description" placeholder="English-description"></textarea>
        <button type="submit" id="upload-btn" class="btn flex justify-center items-center gap-5">
          Upload
          <div class="spinner" id="upload-spinner"></div>
        </button>
      </div>
    </div>

    <div id="ImageShowContainer" class="ImageShowContainer" id="image-show-container" style="display: none;">
      <div class="FirstColContainer w-1/2 h-full flex items-center justify-center">
        <div id="FirstIMGCol" class="FirstIMGCol w-auto max-w-full h-full py-5 object-contain"></div>
      </div>
      <div id="SecondIMGCol" class="SecondIMGCol w-1/2 h-auto overflow-hidden mx-5 my-5">
        <div id="TopContainer" class="TopContainer w-full max-h-2/12 flex flex-row">
          <div id="TitleContainer" class="TitleContainer w-11/12 flex items-center justify-center"></div>
          <div id="CancelBtnContainer" class="CancelBtnContainer w-1/12 flex items-center justify-center cursor-pointer">
            <i class="display_image_closeBtn bi bi-x"></i>
          </div>
        </div>
        <hr class="Seperator">
        <div id="BottomContainer" class="BottomContainer  w-full flex flex-wrap max-h-10/12 overflow-auto px-5 py-8"></div>
      </div>
    </div>
    


    <div id="model-container" style="display: none; width: 100dvw; height: 100dvh; position: absolute; top: 0; left: 0;"></div> 

    <script type="module">
      console.log(window.innerWidth, window.devicePixelRatio);
      import { initI18next, updateContent, changeLanguage } from './src/i18next.js';
      import landingPageHTML from './template/landingpage_template.js';
      import { initializeGame } from './src/game_logic/index.js';
      import { initGalleryPage } from './src/gallery_logic.js';
      localStorage.setItem('language', 'vi');
      let galleryContainer = null;
      initI18next().then(() => {
        // After i18next is ready, load landing page HTML and update translations
        document.getElementById('landingpage').innerHTML = landingPageHTML;
        updateContent();

        // --- MOVED AND CORRECTED CODE ---
        // Now that the landing page is in the DOM, we can safely find the button
        const startButton = document.getElementById('start_button');
        const generalContainer = document.getElementById('landingpageContainer');
        const modelContainer = document.getElementById('model-container');
        const menuContainer = document.getElementById('menu-container');

        // Handle 3D game start
        if (startButton) {
          startButton.addEventListener('click', () => {
            if(generalContainer) generalContainer.style.display = 'none';
            if(modelContainer) modelContainer.style.display = 'block';
            if(menuContainer) menuContainer.style.display = 'flex';
            requestAnimationFrame(() => {
              initializeGame('model-container');
            });
          });
        } else {
          console.error('Start button still not found. Check template IDs.');
        }

        // Handle Gallery navigation
        const galleryLink = document.getElementById('gallery');
        if (galleryLink) {
          galleryLink.addEventListener('click', (e) => {
            e.preventDefault();
            // Hide landing page, show gallery
            if (!galleryContainer) {
              galleryContainer = document.createElement('div');
              galleryContainer.id = 'gallery-main-container';
              galleryContainer.style.width = '100vw';
              galleryContainer.style.height = '100vh';
              galleryContainer.style.background = '#fff';
              galleryContainer.style.position = 'absolute';
              galleryContainer.style.top = '0';
              galleryContainer.style.left = '0';
              galleryContainer.style.zIndex = '1000';
              document.body.appendChild(galleryContainer);
            }
            if(generalContainer) generalContainer.style.display = 'none';
            if(modelContainer) modelContainer.style.display = 'none';
            if(menuContainer) menuContainer.style.display = 'none';
            galleryContainer.style.display = 'block';
            initGalleryPage(galleryContainer);
          });
        }
      });

      window.changeLanguage = changeLanguage;

      // Change button visibility based on language
      const vietBtn = document.querySelector('.VietBtn');
      const enBtn = document.querySelector('.EnBtn');
      let currentLanguage = 'vi';
      enBtn.addEventListener('click', () => {
        if(currentLanguage === 'en'){
          vietBtn.innerHTML = 'VI';
          enBtn.innerHTML = 'EN';
          currentLanguage = 'vi';
          localStorage.setItem('language', 'vi');
          changeLanguage('vi');
        }else if (currentLanguage === 'vi'){
          vietBtn.innerHTML = 'EN';
          enBtn.innerHTML = 'VI';
          currentLanguage = 'en';
          localStorage.setItem('language', 'en');
          changeLanguage('en');
        }
      });

  </script>
  </body>
</html>
